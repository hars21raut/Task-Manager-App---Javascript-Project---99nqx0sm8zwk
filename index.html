<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Maneger</title>
  <link rel="stylesheet" href="styles.css">
  <script src="drag.js"></script>
  <script src="App.js"></script>
 
 
 
</head>
<body>
    <h1>Task Manager</h1>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="new ..todo " id="todo-input"/>
            <button type="submit">Add task</button>
     </form>
     <div class="lanes">
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">Open</h3>
            
            <p class="task" draggable="true">Finish reading Intro to UI/UX</p>
            <p class="task" draggable="true">Fill out human interest distribution form</p>
            <p class="task" draggable="true">Call the bank to talk about investmentS</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">IN PROCESS</h3>

                <p class="task" draggable="true"> finsh the calll of that ....</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">IN REVIEW</h3>
                <p class="task" draggable="true">
                    
                </p>


            <div class="swim-lane">
                <h3 class="heading">Done</h3>

               
                

            </div>




        </div>
    </div>
     

    </div>
  
    
    
  
</body>
</html>
